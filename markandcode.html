<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <p><abbr title="I don't know">IDK</abbr></p>
    <p><abbr title="As soon as possible" class="As soon as possible">ASAP</abbr></p>
    <blockquote class="blockquote">
        <p>I am not scared of a person who knows 100,00 ways to kick</p>
    </blockquote>
    <figure>
        <blockquote class="blockquote">
            <p>But I am scared of a person who knows 1 way to kick but trained it 100,00 times</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Martials arts legend <cite title="Source Title">Bruce Lee</cite>
        </figcaption>
    </figure>
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>A journey of a thousand miles begins with a single step</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            A Legendary Chinese philosopher <cite title="Source Title">Lao Tzu</cite>
        </figcaption>
    </figure>
</body>

</html>
