<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
  <div class="row">
    <div class="col">
      this is grid
    </div>
    <div class="col-6">
      this is grid (wider)
    </div>
    <div class="col">
      this is grid
    </div>
  </div>
  <div class="row">
    <div class="col">
      this is grid
    </div>
    <div class="col-5">
      this is grid (wider)
    </div>
    <div class="col">
      This is grid
    </div>
  </div>
</div>
</body>
</html>
